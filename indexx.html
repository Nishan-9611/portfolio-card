<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<style>
body{
    font-family: "Segoe UI", Tahoma, sans-serif;
    background:#a4b5c8;   /* soft bluish background */
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* CARD */
.card{
    background:hsla(0, 0%, 40%, 0.481);
    border-radius: 18px;
    width:360px;
    padding:30px 25px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
    animation: fadeIn 1.5s ease forwards;
    border-top:6px solid #2563eb;  /* color accent */
}

/* IMAGE */
.card img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid #0d9488;
    object-fit:cover;
    animation: popIn 1s ease forwards;
    cursor:pointer;
}

/* TEXT */
.card h2{
    margin:15px 0 4px;
    font-size:22px;
    color:#1f2937;
}

.card h4{
    margin-bottom:14px;
    color:#2563eb;
    font-weight:500;
}

.card p{
    font-size:14px;
    color:#374151;
    line-height:1.6;
    margin-bottom:20px;
}

/* SKILLS */
.skills{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:8px;
    margin-bottom:22px;
}

.skills span{
    background:#0d9488;
    color:white;
    padding:6px 14px;
    border-radius:14px;
    font-size:12px;
    transition:0.3s;
    cursor:pointer;
}

.skills span:hover{
    background:#115e59;
    transform:scale(1.05);
}

/* BUTTONS */
.footer{
    display:flex;
    justify-content:space-around;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

.btn-contact{
    background:#2563eb;
    color:white;
}

.btn-contact:hover{
    background:#1e40af;
}

.btn-cv{
    background:#f59e0b;
    color:white;
}

.btn-cv:hover{
    background:#b45309;
}

/* ANIMATIONS */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes popIn{
    from{opacity:0; transform:scale(0.7);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <img src="car.jpg" alt="Profile Photo">

    <h2>Nishan M</h2>
    <h4>Bachelor of Computer Applications Student</h4>

    <p>
        I am Nishan, currently pursuing Bachelor of Computer Applications.
        Highly motivated graduate seeking an entry-level role in the IT industry.
        Passionate about software development and problem-solving.
    </p>

    <div class="skills">
        <span>Python</span>
        <span>C</span>
        <span>HTML</span>
        <span>Java</span>
        <span>C++</span>
        <span>AI</span>
    </div>

    <div class="footer">
        <button class="btn-contact">Contact Me</button>
        <button class="btn-cv">Download CV</button>
    </div>
</div>

<script>
document.querySelector(".btn-contact").addEventListener("click", function(){
    alert("Contact Details:\n\nEmail: nishanm45369@gmail.com\nPhone: +91 9611804515");
});

document.querySelector(".btn-cv").addEventListener("click", function(){
    alert("CV download will start soon (demo).");
});

let skills = document.querySelectorAll(".skills span");
skills.forEach(function(skill){
    skill.addEventListener("click", function(){
        alert("Skill: " + this.innerText);
    });
});

document.querySelector(".card img").addEventListener("click", function(){
    alert("Hello! Welcome to my portfolio ðŸ˜Š");
});
</script>

</body>
</html>
